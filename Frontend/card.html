<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Movie Card</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .netflix-card {
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .netflix-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .netflix-card img {
            transition: filter 0.3s ease;
        }

        .netflix-card:hover img {
            filter: brightness(0.5) sepia(1) hue-rotate(-50deg) saturate(4);
        }

        .netflix-card .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .netflix-card:hover .overlay {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-800 text-white">
    <div class="max-w-xs mx-auto my-8">
        <div class="netflix-card rounded overflow-hidden">
            <img class="w-full" src="https://images.pexels.com/photos/3920974/pexels-photo-3920974.jpeg?cs=srgb&dl=pexels-dmitry-demidov-515774-3920974.jpg&fm=jpg" alt="Movie Image">
            <div class="p-4 bg-black">
                <h2 class="text-lg font-bold text-white">Cyberpunk Movie</h2>
                <p class="text-gray-400">Release Date: 2021-01-01</p>
                <p class="text-gray-400">Director: Director 1</p>
                <p class="text-gray-400">Genre: Action</p>
            </div>
            <div class="overlay">
                <button class="btn btn-error">Checkout</button>
            </div>
        </div>
    </div>
</body>
</html>
