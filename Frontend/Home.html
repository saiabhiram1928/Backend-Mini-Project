       <!--Filter Options -->
    <section class="py-10 bg-gray-800">
        <div class="container mx-auto px-5">
            <h2 class="text-2xl font-semibold mb-4">Filters</h2>
            <form method="post" action="/filter">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div>
                        <label class="block mb-2">Filter by Director:</label>
                        <input type="text" name="director" class="w-full px-2 py-1 bg-gray-700 rounded">
                    </div>
                    <div class="border border-gray-600 rounded-md p-4">
                        <label class="block mb-2">Filter by Release Year:</label>
                        <div class="relative">
                            <input type="range" name="release_year" id="release-year-slider" min="1980" value="1980" max="2024" step="1" class="w-full bg-gray-700 rounded" />
                            <div class="text-center mt-2" id="slider-value"></div>
                        </div>
                    </div>
                    <div>
                        <label class="block mb-2">Filter by Language:</label>
                        <div class="w-full">
                            <div class="mt-2 ml-5 space-y-2 grid md:grid-cols-2 pl-2">
                                <div class="flex items-center">
                                    <input id="english" name="language[]" type="checkbox" value="English" class="checkbox checkbox-success">
                                    <label for="english" class="ml-2 block text-lg text-gray-300">English</label>
                                </div>
                                <div class="flex items-center">
                                    <input id="hindi" name="language[]" type="checkbox" value="Hindi" class="checkbox checkbox-success">
                                    <label for="hindi" class="ml-2 block text-lg text-gray-300">Hindi</label>
                                </div>
                                <div class="flex items-center">
                                    <input id="telugu" name="language[]" type="checkbox" value="Telugu" class="checkbox  checkbox-success">
                                    <label for="telugu" class="ml-2 block text-lg text-gray-300">Telugu</label>
                                </div>
                                <div class="flex items-center">
                                    <input id="tamil" name="language[]" type="checkbox" value="Tamil" class="checkbox checkbox-success">
                                    <label for="tamil" class="ml-2 block text-lg text-gray-300">Tamil</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="border border-gray-600 rounded-md p-4">
                        <label class="block mb-2">Filter by Rating:</label>
                        <div class="relative">
                            <input type="range" name="rating" id="rating-slider" min="0" value="0" max="10" step="1" class="w-full bg-gray-700 rounded" />
                            <div class="text-center mt-2 text-lg" id="rating-value"></div>
                        </div>
                    </div>
                    <!-- Cost Filter using daisyUI -->
                    <div class="border border-gray-600 rounded-md p-4">
                        <label class="block mb-2">Filter by Cost:</label>
                        <div class="relative">
                            <input type="range" name="cost" id="cost-slider" min="0" value="0" max="100" step="1" class="w-full bg-gray-700 rounded" />
                            <div class="text-center mt-2 text-lg" id="cost-value"></div>
                        </div>
                    </div>
                </div>
                <!-- Apply and Reset Buttons -->
                <div class="mt-4 flex justify-end">
                    <button id="filter-form" type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Apply</button>
                    <button id="reset-button" class="bg-gray-500 text-white mx-5 px-4 py-2 rounded">Reset</button>
                </div>
            </form>
        </div>
    </section>
    <!-- sort options -->
    <section class="py-4 bg-gray-800">
        <div class="container mx-auto px-5">
            <div id="sort-options" class="flex flex-wrap space-x-4">
                <div class="relative">
                    <button class="btn btn-outline border-gray-600 text-white" onclick="toggleSortOption(this)">All</button>
                </div>
            
                <!--  -->
                <div class="relative">
                    <button class="btn btn-outline border-gray-600 text-white" onclick="toggleSortOption(this)">Sort by Date</button>
                </div>
                <div class="relative">
                    <button class="btn btn-outline border-gray-600 text-white" onclick="toggleSortOption(this)">Sort by Price</button>
                </div>
                <div class="relative">
                    <button class="btn btn-outline border-gray-600 text-white" onclick="toggleSortOption(this)">Sort by Rating</button>
                </div>
            </div>
        </div>
    </section>
     <!-- pagination && cards-->
    <div class="mx-auto p-4 mt-20">
        <div id="movie-grid" class="grid grid-cols-1 md:grid-cols-3 gap-10"></div>
        <div class="join flex items-center justify-center mt-10 ">
            <button id="prev-page" class="join-item btn btn-outline text-white border-2">«</button>
            <button id="current-page-number" class="join-item btn bg-red-800 text-white">Page 1</button>
            <button id="next-page" class="join-item btn btn-outline text-white border-2 ">»</button>
        </div>
    </div>
    <script src="Home.js" type="module"></script>
    <script>
        
 const toggleSortOption = (button) => {
    if (button.classList.contains('active')) {
        button.classList.remove('active');
        button.querySelector('.remove-btn').remove();
    } else {
        button.classList.add('active');
        let removeBtn = document.createElement('span');
        removeBtn.innerHTML = '✖';
        removeBtn.classList.add('remove-btn');
        removeBtn.onclick = function() {
            button.classList.remove('active');
            this.remove();
        };
        button.appendChild(removeBtn);
    }
}
    </script>
