<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary Page</title>

  <link rel="stylesheet" href="src/output.css">
  <style>
    .font-mono {
      font-family: monospace;
    }
  </style>
</head>
<body class="text-gray-200 bg-gray-800 font-mono">
  <!-- navbar -->
  <nav class="navbar w-full bg-black sticky flex items-center justify-between">
    <div class="flex items-center w-1/4">
      <a class="btn btn-ghost md:text-3xl text-xl text-red-800" href="Home.html">JustFlix</a>
    </div>
    <form id="search-form" class="w-1/2 navbar-start hidden md:flex items-center p-3">
      <div class="bg-inherit w-2/3 join-item">
        <input id="search-text" class="w-full border-none input bg-gray-800 join-item" placeholder="Search...." />
      </div>
      <select id="search-genre" class="select join-item bg-gray-900 border-gray-700 text-white">
        <option disabled selected>Genre</option>
        <option>Action</option>
        <option>Drama</option>
        <option>Sci-Fi</option>
        <option>Thriller</option>
      </select>
      <div class="indicator join-item">
        <button type="submit" class="btn btn-rectangle btn-error border-2">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
            <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11ZM2 9a7 7 0 1 1 12.452 4.391l3.328 3.329a.75.75 0 1 1-1.06 1.06l-3.329-3.328A7 7 0 0 1 2 9Z" clip-rule="evenodd" />
          </svg>
        </button>
      </div>
    </form>
    <div id="navbar-end" class="md:w-1/4 w-full p-3 flex justify-evenly">
      <div class="block md:hidden p-3">
        <button id="hamburger-menu" class="text-white focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </nav>
  <!-- mobile-navbar -->
  <div id="mobile-search-form" class="hidden md:hidden flex-col w-full p-3 bg-gray-900">
    <form class="flex flex-col items-center">
      <input id="mobile-search-text" class="mb-2 w-11/12 border-none input bg-gray-800" placeholder="Search...." />
      <select id="mobile-search-genre" class="mb-2 select bg-gray-900 border-gray-700 text-white w-11/12">
        <option disabled selected>Genre</option>
        <option>Action</option>
        <option>Drama</option>
        <option>Sci-Fi</option>
        <option>Thriller</option>
      </select>
      <button type="submit" class="btn btn-error border-2 w-11/12">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
          <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11ZM2 9a7 7 0 1 1 12.452 4.391l3.328 3.329a.75.75 0 1 1-1.06 1.06l-3.329-3.328A7 7 0 0 1 2 9Z" clip-rule="evenodd" />
        </svg>
      </button>
    </form>
  </div>
  <div class="container mx-auto p-4">
    <!--  Steps for Order Status -->
    <div class=" p-4 rounded-lg mb-4">
      <h1 class="text-2xl text-red-700 " id="Order-Id-display">Order #18 <span class="text-base text-green-400 border-2 border-green-400 p-2 rounded-lg">Retnal</span></h1>
      <div class="divider divider-error"></div>
      <h3 class="text-xl font-bold mb-4" id="stepType">Order Status </h3>
        
      <ul id="order-steps" class="steps steps-horizontal w-full">
        <!-- Steps will be populated dynamically -->
      </ul>
    </div>
    <div class="flex flex-col lg:flex-row justify-between">
      <!-- Left Side: Order Items and Address -->
      <div class="w-full lg:w-2/3 p-4">
        <h2 class="text-2xl font-bold mb-4">Order Items</h2>
        <div id="order-items" class="bg-gray-800 p-4 rounded mb-4"></div>
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg mb-4 delivery-address"></div>
        <h2 class="text-2xl font-bold mb-4">Payment Method --- <span id="payment"></span></h2>
        <div class="bg-gray-800 p-4 rounded mb-4">
          <div id="payment-transaction" class="text-lg"></div>
        </div>
      </div>
      <!-- Right Side: Delivery Date and Bill Summary -->
      <div class="w-full lg:w-1/3 max-h-96 md:mt-16 p-4 bg-gray-800 rounded lg:ml-4">
        <div class="mb-4">
          <h3 class="text-lg font-semibold mb-2">Delivery Date</h3>
          <p class="text-lg">Estimated delivery: <span id="delivery-date" class="text-netflix-red"></span></p>
        </div>
        <div class="mb-4">
          <h3 class="text-lg font-semibold mb-2">Bill Summary</h3>
          <div class="flex justify-between mb-2">
            <span>Subtotal</span>
            <span id="subtotal"></span>
          </div>
          <div class="flex justify-between mb-2">
            <span>Delivery Charges (5%)</span>
            <span id="delivery-charges"></span>
          </div>
          <hr class="my-4"/>
          <div class="flex justify-between text-xl font-bold mb-4">
            <span>Total Amount</span>
            <span id="total-amount"></span>
          </div>
          <div class="flex justify-between text-xl font-bold mb-4" >
            <span>Cancellation Charges</span>
            <span id="Cancellation-charge">- </span>
          </div>
          <hr class="my-4"/>
          <div class="flex justify-between text-2xl font-bold mb-4" id="refund-amount">
            
          </div>
        </div>
        <button id="cancel-order-btn" class="w-full btn btn-error p-3 text-white font-bold rounded mt-4">
          Cancel Order
        </button>
        <div id="return-videos-btn-container"></div>
      </div>
    </div>
  </div>
  <script>
    const fetchWithAuth = async (url, options = {}) => {
      const token = getCookie('token');
      if (!options.headers) {
        options.headers = {};
      }
      if (token) {
        options.headers['Authorization'] = `Bearer ${token}`;
      }

      const response = await fetch(url, options);

      if (response.status === 401) {
        window.location.href = '/Login.html'; 
      }

      return response;
    };

    const getCookie = (name) => {
      let nameEQ = name + "=";
      let ca = document.cookie.split(';');
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
      }
      return null;
    };

    const updateRefundSteps = (status ,data) => {
      const refundSteps = ['Intiated', 'Refunded'];
      let stepsHtml = '';
      refundSteps.forEach((step) => {
        const isCompleted = refundSteps.indexOf(step) <= refundSteps.indexOf(status);
        stepsHtml += `
          <li class="step ${isCompleted ? 'step-primary' : ''}">${step}</li>
        `;
      });
      document.getElementById('cancel-order-btn').classList.add('hidden')
      document.getElementById('order-steps').innerHTML += stepsHtml;
      document.getElementById('Cancellation-charge').innerHTML = `-10%`
      document.getElementById('refund-amount').innerHTML = `<span>Refund Amount</span>
            <span>${data.amount}</span>`;
    };
    const updateOrderSteps = (status) => {
      const steps = [
        'Transit',
        'Shipped',
        'OutForDelivery',
        'Delivered'
      ];
      console.log(status);
      let stepsHtml = '';
      if (status === 'Canceled') {
        document.getElementById("stepType").innerHTML = `Refund Status <span id="Cancelled" class="text-base text-green-400  ">Cancelled</span>`;
        fetchRefundStatus();
      } else {
        steps.forEach((step, index) => {
          if (index <= steps.indexOf(status)) {
            stepsHtml += `<li class="step step-warning flex-1">${step}</li>`;
          } else {
            stepsHtml += `<li class="step flex-1">${step}</li>`;
          }
        });
      }

      document.getElementById('order-steps').innerHTML = stepsHtml;
    };
    const getQueryParams = () => {
        const params = new URLSearchParams(window.location.search);
        return {
          orderId: params.get('Id'),
        };
      };
    
      const fetchRefundStatus = async () => {
        const {orderId} = getQueryParams();
      try {
        const response = await fetchWithAuth(`https://localhost:7029/api/Order/CheckRefundStatus?orderId=${parseInt(orderId)}`,{
          method : "GET"
        });
        if (response.ok) {
          const  data  = await response.json();
          
          updateRefundSteps(data.status , data);
        } else {
          console.log(await response.json());
          throw new Error('Failed to fetch refund status');
        }
      } catch (error) {
        console.error('Error fetching refund status:', error);
      }
    };
      document.addEventListener('DOMContentLoaded', async () => {
      
      const { orderId } = getQueryParams();
      try {
        const orderResponse = await fetchWithAuth(`https://localhost:7029/api/Order/ViewOrderById?orderId=${parseInt(orderId)}`);
        if (orderResponse.ok) {
          const orderData = await orderResponse.json();
          console.log(orderData);

          // Update order steps based on status
          updateOrderSteps(orderData.orderStatus);

          document.getElementById('order-items').innerHTML = orderData.items.map(item => `
            <div class="flex justify-between items-center mb-2">
              <div class="flex items-center">
                <img src="${item.id}" alt="${item.video.tittle}" class="w-16 h-16 rounded mr-4">
                <div>
                  <a href="Video.html?id=${item.videoId}" class="font-bold link link-underline text-green-400">${item.video.tittle}</a>
                  <p>Quantity: ${item.qty}</p>
                </div>
              </div>
              <div>
                <p>${item.price}</p>
              </div>
            </div>
          `).join('');

          // Populate address data
          document.querySelector('.delivery-address').innerHTML = `
            <h2 class="text-2xl font-bold mb-4">Delivery Address</h2>
            <div class="bg-gray-700 p-4 rounded">
              <p>${orderData.deliveryAddress.area}</p>
              <p>${orderData.deliveryAddress.city}, ${orderData.deliveryAddress.state} ${orderData.deliveryAddress.zipcode}</p>
            </div>
          `;

          // Populate payment method
          document.getElementById('payment').textContent = orderData.paymentType;
          document.getElementById('payment-transaction').textContent = orderData.paymentType =='UPI' && "Transaction Id : "+orderData.transactionId  ;

          // Populate delivery date
          document.getElementById('delivery-date').textContent = new Date(orderData.expectedDeliveryDate).toLocaleDateString();

          // Populate bill summary
          document.getElementById('subtotal').textContent = `${orderData.amount}`;
          document.getElementById('delivery-charges').textContent = `${orderData.amount * 0.05}`;
          document.getElementById('total-amount').textContent = `${orderData.amount * (1.05)}`;
          if (orderData.orderStatus === 'Delivered') {
                document.getElementById('return-videos-btn-container').innerHTML = `
                    <button id="return-videos-btn" class="w-full btn btn-primary p-3 text-white font-bold rounded mt-4">
                        Return Videos
                    </button>
                `;
            }
        } else {
          throw new Error('Failed to fetch order details');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Failed to fetch order details. Redirecting to the homepage.');
        window.location.href = '/Home.html?page=1';
      }
    });
    document.addEventListener('click', async (event) => {
    if (event.target.id === 'return-videos-btn') {
        const { orderId } = getQueryParams();
        try {
            const response = await fetchWithAuth(`https://localhost:7029/api/Order/ReturnVideos?orderId=${parseInt(orderId)}`, {
                method: 'POST',
            });
            if (response.ok) {
                const data = await response.json();
                if (data.lateFee > 0) {
                    alert(`Videos returned successfully. Late fee: Rs ${data.lateFee}`);
                } else {
                    alert('Videos returned successfully.');
                }
            } else {
                throw new Error('Failed to return videos');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Failed to return videos. Please try again.');
        }
    }
});
    document.getElementById('cancel-order-btn').addEventListener('click', async () => {
      const {orderId } = getQueryParams();
      if (confirm('Are you sure you want to cancel this order?')) {
        try {
          const cancelResponse = await fetchWithAuth(`https://localhost:7029/api/Order/CancelOrder?orderId=${parseInt(orderId)}`, {
            method: 'POST',
          });
          if (cancelResponse.ok) {
            alert('Order canceled successfully.');
            window.location.href = '/Home.html?page=1';
          } else {
            throw new Error('Failed to cancel order');
          }
        } catch (error) {
          console.error('Error:', error);
          alert('Failed to cancel order. Please try again.');
        }
      }
    });
  </script>
  <script type="module" src="Navbar.js"></script>
</body>
</html>
